<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Solo Leveling System Dashboard - Experience the Shadow Monarch's domain">
  <meta name="keywords" content="Solo Leveling, Gaming, Dashboard, Shadow Monarch, RPG">
  <meta name="author" content="Sharwin Terambulo">
  <meta property="og:title" content="Solo Leveling - System Dashboard">
  <meta property="og:description" content="Enter the Shadow Monarch's domain and become part of the system">
  <meta property="og:type" content="website">
  <title>Solo Leveling - System Dashboard</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==">
</head>

<body>
  <div class="container">
    <audio id="backgroundMusic" loop preload="auto">
      <source src="Solo Leveling Season 2 -Arise from the Shadow- Opening  ReawakeR by Lisa feat. Felix.mp3" type="audio/mpeg">
      <source src="background-music.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
    <video autoplay muted loop class="background-video" preload="auto">
      <source src="backgroundmusic.mp4" type="video/mp4"> <!-- Use a high-quality video file -->
      Your browser does not support the video tag.
    </video>
    <div class="background">
      <div class="columns"></div>
      <div class="character-silhouette"></div>
    </div>

    <div class="notification-box">
      <div class="notification-header">
        <div class="notification-icon">
          <div class="icon-circle">!</div>
          
        </div>
        <div class="notification-title">NOTIFICATION</div>
      </div>
      <div class="notification-content">
        <p>Your heart will stop in <span class="countdown-text">0.02 seconds</span></p>
        <p>if you choose not to accept.</p>
        <p class="question-text">Will you accept?</p>
      </div>
      <div class="button-container">
        <button class="choice-btn yes-btn">Yes</button>
        <button class="choice-btn no-btn">No</button>
      </div>
    </div>

    
  </div>

  <script src="script.js"></script>
</body>

</html>
